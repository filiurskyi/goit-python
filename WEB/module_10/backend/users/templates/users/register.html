{% extends "theme/base.html" %}

{% block content %}
<div class="flex items-center justify-center pt-10 pb-3">
    <h1 class="text-5xl mb-5">Register</h1>
</div>
<div class="flex" >
    <form method="post" action="{% url 'users:register' %}" class="max-w-sm mx-auto mt-10">
        {% csrf_token %}
        <div class="mb-5">
            <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">
                Username:
            </label>
            {{ form.username }}
            <span class="text-red-500 flex items-center space-x-3 rtl:space-x-reverse">{{ form.errors.username }}</span>
        </div>

        <div class="mb-5">
            <label for="id_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">
                Password:
            </label>
            {{ form.password1 }}
            <span class="text-red-500">{{ form.errors.password1 }}</span>
        </div>

        <div class="mb-5">
            <label for="id_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">
                Password confirmation:
            </label>
            {{ form.password2 }}
            <span class="text-red-500">{{ form.errors.password2 }}</span>
        </div>

        <div class="flex items-center space-x-4">
            <button type="submit"
                    class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Submit
            </button>
            <button type="reset"
                    class="bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 text-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-600 dark:hover:bg-gray-400 dark:focus:ring-gray-600">
                Reset
            </button>
        </div>
    </form>
</div>


{% include "theme/pagination.html" %}


{% endblock %}
