{% extends "theme/base.html" %}

{% block content %}
<p class="">Logged in as: {% if user.is_authenticated %}{{ user.username }}{% endif %}</p>
<div class="grid items-center justify-center pt-10 pb-3">
    <h1 class="text-5xl mb-5">Deleting</h1>
    <hr class="m-10">
</div>

<form method="post" action="{% url 'users:delete_author' pk=object.pk %}" class="max-w-sm mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-700">
            Are you sure you want to delete "{{ object }}"?
        </p>
    </div>
    <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Confirm
    </button>
    <button type="reset" class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">
            Reset
        </button>
</form>

{% include "theme/pagination.html" %}
{% endblock %}
