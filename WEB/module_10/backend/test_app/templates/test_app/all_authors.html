{% extends "theme/base.html" %}
{% block content %}
<div class="flex items-center justify-center pt-10 pb-3">
    <h1 class="text-5xl mb-5">Authors</h1>
</div>
<div class="grid justify-center pb-2 p-5">
{% for author in authors %}
    <a href="{% url 'test_app:specific_author'  fullname=author.fullname%}" class="font-normal text-gray-700 dark:text-gray-600 hover:text-blue-500">{{ author.fullname }}</a>
    {% endfor %}
</div>
{% endblock %}
